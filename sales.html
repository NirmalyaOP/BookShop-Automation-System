<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BookShop Automation System</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>BookShop</span> Automation System</h1>
    <div class="wrapper">
      <div class="company-info">

        <h1>Sales Panel</h1>

        <img src="logo.png" alt="logo pic" width="100%" />

        <ul>
          <li><i class="fa fa-road"></i> Gothapatna, Malipada</li>
          <li><i class="fa fa-phone"></i> (0674) - 7510023</li>
          <li><i class="fa fa-envelope"></i> book@shop.com </li>
        </ul>

        <p class="full">
          <a href="index.html"><button type="button"><h4>Click Here To Go Back To Home Page</h4></button></a>
        </p>

      </div>
      <div class="contact">
        <h1 style="color:seagreen; text-align: center;">Add Books For Billing</h1>
        <div class="alert">The Book has been added to Bill.</div>
        <form id="contactForm">
          <p>
            <label>Bill Number</label>
            <input type="number" name="billNumber" id="billNumber" required>
          </p>
          
          <p>
            <label>Book ISBN</label>
            <input type="text" name="isbn" id="isbn" required>
          </p>

          <p>
            <label>Price</label>
            <input type="number" name="price" id="price" required>
          </p>
          <p>
            <label>Number Of Copies</label>
            <input type="number" name="copies" id="copies" required>
          </p>
          <ul id="list">
              
          </ul>
          <p class="full">
            <button type="submit">ADD TO BILL</button>
          </p>
          <p class="full">
            <a href="sales.html"><button type="button">ADD ANOTHER BOOK</button></a>
          </p>

          <p class="full">
            <a href="printBill.html"><button type="button">PRINT THE TOTAL BILL</button></a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script> 
  <script src="sales.js"></script>
</body>
</html>
