<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BookShop Automation System</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>BookShop</span> Automation System</h1>
    <div class="wrapper">
      <div class="company-info">
        <h1>Admin Panel</h1>

        <img src="logo.png" alt="logo pic" width="100%" />

        <ul>
          <li><i class="fa fa-road"></i> Gothapatna, Malipada</li>
          <li><i class="fa fa-phone"></i> (0674) - 7510023</li>
          <li><i class="fa fa-envelope"></i> book@shop.com </li>
        </ul>

        <p class="full">
          <a href="index.html"><button type="button"><h4> Click Here To Go Back To Home Page </h4></button></a>
        </p>

        <p class="full">
          <a href="admin.html"><button type="button"><h4>Click Here To Go Back To Admin Panel</h4></button></a>
        </p>

      </div>
      <div class="contact">
        <h1 style="color:seagreen; text-align: center;">Update Book Details</h1>
        <div class="alert">The Book details updated successfully.</div>
        <form id="contactForm">
          <p>
            <label>Book ISBN <span style="color: red;">*</span></label>
            <input type="text" name="isbn" id="isbn" required>
          </p>
          <p>
            <label>Book Name</label>
            <input type="text" name="book" id="book">
          </p>
          <p>
            <label>Author Name</label>
            <input type="text" name="author" id="author">
          </p>
          
          <p>
            <label>Price</label>
            <input type="number" name="price" id="price">
          </p>
          <p>
            <label>Available Stock</label>
            <input type="number" name="stock" id="stock">
          </p>
          <p>
            <label>Rack Number</label>
            <input type="number" name="rack" id="rack">
          </p>

          <ul id="list">

          </ul>

          <p class="full">
            <button type="submit">UPDATE BOOK</button>
          </p>

          <p class="full">
            <a href="update.html"><button type="button">UPDATE ANOTHER BOOK</button></a>
          </p>
  
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script> 
  <script src="update.js"></script>
</body>
</html>
